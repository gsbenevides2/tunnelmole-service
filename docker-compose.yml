### docker-compose.yml for running Tunnelmole service in Docker
### This includes both MySQL and the Tunnelmole service containers

services:
  mysql:
    image: mysql:8.0.32
    container_name: tunnelmole-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: tunnelmole
      MYSQL_USER: tunnelmole
      MYSQL_PASSWORD: tunnelmole
      MYSQL_ROOT_HOST: '%'
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - mysql_data:/var/lib/mysql
      - ./src/sql/schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro
    networks:
      - tunnelmole-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-ppassword"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s

  tunnelmole:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tunnelmole-server
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      # Environment
      ENVIRONMENT: production
      
      # Server configuration
      HTTP_PORT: 8000
      WEBSOCKET_PORT: 8080
      DOMAIN: localhost
      SERVER_PASSWORD: changeme
      
      # Database configuration
      DATABASE_HOST: mysql
      DATABASE_PORT: 3306
      DATABASE_USER: tunnelmole
      DATABASE_PASSWORD: tunnelmole
      DATABASE_NAME: tunnelmole
      
      # Runtime configuration
      DEBUG: "false"
      ENABLE_LOGGING: "false"
      CONNECTION_TIMEOUT: 43200
      TIMEOUT_CHECK_FREQUENCY: 5000
    ports:
      - "8000:8000"  # HTTP port
      - "8080:8080"  # WebSocket port
    networks:
      - tunnelmole-network

networks:
  tunnelmole-network:
    driver: bridge

volumes:
  mysql_data:
